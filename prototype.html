    <script>
        function Player(name,marker){
            if(!new.target){

            }
            this.name=name;
            this.marker=marker;

            };
        }
        const player1=new Player('steve', 'X');
        const player2=new Player('Marian', 'O');
        console.log(player1.name);
        console.log(player2.name);

        // error msg
        // console.log(Player());

        // find which object protytpe variable belong to
        console.log(Object.getPrototypeOf(player1)===Player.prototype);
        console.log(Object.getPrototypeOf(player2)===Player.prototype);

        // using prototype function to apply to all original variables using prototype
        Player.prototype.sayHello = function(){
            console.log("Hello, I'm a player!");
        }

        player1.sayHello();
        player2.sayHello();

        // Property of prototype: valueOf 
        console.log(player1.valueOf());

        // check what property prototypes have
        player1.hasOwnProperty('valueOf');
        console.log(Object.prototype.hasOwnProperty('valueOf'));

        console.log(Object.prototype.hasOwnProperty('hasOwnProperty'));
