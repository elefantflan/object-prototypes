<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal</title>
    <script>
        console.log("inheritance using __proto__")
        let animal = {
            eats:true,
            walk(){
                console.log("Animal walk");
            }
        }
        
        let rabbit = {
            jumps:true,
            __proto__: animal
        }

        let longEar={
            earLength:10,
            __proto__:rabbit
        }

        //walk is taken from the prototype chain
        longEar.walk();
        console.log(longEar.jumps);


        // using animal prototype function "walk"
        rabbit.walk=function(){
            console.log("rabbit! bounce-bounce!");
        }

        rabbit.walk();

        // name obj
        console.log("Getting Full Name using 'set' and 'get'")
        let user = {
            name:'John',
            surname: 'Smith',

            set fullName(value){
                [this.name, this.surname] = value.split(" ");
            },

            get fullName(){
                return `${this.name} ${this.surname}`
            }
        };

            let admin = {
                __proto__:user,
                isAdmin: true
            };

            console.log(admin.fullName);

            //setter triggers!
            admin.fullName = "Alice Cooper";

            console.log(admin.fullName);
            console.log(user.fullName);

            // tasks
            console.log("tasks");
            // working with prototype: true, null, undefined
            // searching algorithm: 
            console.log("searching algorithm");
            let head = {
                glasses: 1
                };

                let table = {
                pen: 3,
                __proto__:head
                };

                let bed = {
                sheet: 1,
                pillow: 2,
                __proto__:table
                };

                let pockets = {
                money: 2000,
                __proto__:bed
                };
                
                console.log(pockets.pen);
                console.log(bed.glasses);
                console.log(pockets.glasses);
                console.log(head.glasses);

                // why are both hamsters full?
                console.log("why are both hamsters full?");

                let hamster={
                    // empty array
                    stomach: [],

                    eat(food){
                        // pushes food ate into stomach array
                        this.stomach=[(food)];
                    }
                };

                let speedy={
                    __proto__:hamster
                }

                let lazy={
                    __proto__:hamster
                }

                // This one found the food
                speedy.eat("apple");
                console.log(speedy.stomach);

                // this one also has it, why? fix please.
                console.log(lazy.stomach);
                console.log("solution: change this.stomach.push(food) to this.stomach = [food]")
                console.log("push(), the new data is pushed into the prototype itself, we need a more simpler this.stomach=[]")
                console.log("another solution is to give a each hamster their own stomach=[]")
    </script>
